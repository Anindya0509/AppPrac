<p>welcome to cart!</p>

<h4>your cart items:</h4>
<h5> Current Cart Value: {{totalVal | number}}</h5>

<button (click)="goToInvoice()">Generate Invoice</button>
<br>

@for(prod of newListCart; track prod.id; let i = $index){
<table>
    <td>
        <span>Product Name</span><tr> {{prod.name}}</tr>
        <span>Product Price</span><tr> {{prod.price}}</tr>
        <span>Product Rating</span><tr> {{prod.rating}}</tr>
    </td>    
</table>
<button (click)="addQuan(i)">Add Quantity</button>
{{prod.productQuan}}
<button (click)="delQuan(i)">Delete Quantity</button>
<br>

<br>
<button (click)="deleteFormCart(i)">Delete Form Cart</button>
<br>
}
