@if(!addProdVal){
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@ag-grid-community/styles@32.3.2/ag-grid.css" />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@ag-grid-community/styles@32.3.2/ag-theme-quartz.css" />

<p>Welcome to Alimama!!! Happy Shopping!!!</p>

<div id="myGrid" style="height: 100%" class="ag-theme-quartz">

  
<ag-grid-angular  
      style="width: 100%; height: 400px;"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData"
      [class]="themeClass"
      (gridReady)="onGridReady($event)"
      [pagination]="true"
      [paginationPageSize]=5
      [paginationPageSizeSelector]="paginationPageSizeSelector"/>
</div>
<br>
<button class="button" (click)="openAddProduct()">Add Product</button>

}
@if(addProdVal){ 
<div class="example-wrapper">
  <app-add-product></app-add-product>
</div>
}
